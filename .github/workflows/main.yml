# This is a basic workflow that is manually triggered

name: AccountCreationClass Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, AccountCreation ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # List contents of the root directory
      - name: List contents of root directory
        run: ls -R
      
      # Compiles classes to test 
      - name: Compile classes
        working-directory: ./src
        run: javac -cp "../testresources/junit-platform-console-standalone-1.9.2.jar" accountcreation/AccountCreationClass.java  "../test/accountcreation/AccountCreationClassTest.java"  

      # List contents of src directory after compile
      - name: List contents of src/accountcreation directory after compile
        working-directory: ./src/accountcreation
        run: ls
        
      # Copy compiled classes to test directory 
      - name: Copy compiled classes to testresources directory 
        working-directory: ./src/accountcreation
        run: cp AccountCreationClass.class ../../testresources/
      
      # Copy compiled test classes 
      - name: Copy compiled test classes to testresources directory 
        working-directory: ./test/accountcreation
        run: cp AccountCreationClassTest.class ../../testresources/
        
      # List contents of testresources directory
      - name: List contents of testresources directory
        working-directory: ./testresources
        run: ls
        
      # Run TestClass tests and output report 
      - name: Run TestClass tests and create report 
        working-directory: ./testresources
        run: java -jar junit-platform-console-standalone-1.9.2.jar -cp "." --select-class AccountCreation.AccountCreationClassTest
